{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    

    <main>
        {% block content %}
        <section class="py-5 overflow-hidden">
            <div class="container-lg">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-header d-flex flex-wrap justify-content-between mb-5">
                            <h2 class="section-title">Categories</h2>
                        </div>
                    </div>
                </div>
                
                <!-- Categories Row -->
                <div class="row">
                    {% for item in category %}
                        <!-- Each Category Item - 4 per row on large screens, 2 on medium, and 1 on small screens -->
                        <div class="col-md-3 col-sm-6 col-12 mb-4">
                            <a href="{% url 'categoryview' item.slug %}" class="nav-link text-center">
                                <img src="{{ item.image.url }}" class="rounded-circle mb-3" alt="Category Thumbnail" style="width: 100%; height: auto;">
                                <h4 class="fs-6 fw-normal category-title">{{ item.name }}</h4>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        {% endblock %}
    </main>

   

</body>
</html>
